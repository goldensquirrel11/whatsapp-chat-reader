<!DOCTYPE html>
<html>

<head>
    <title>Whatsapp Chat Reader</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./stylesheets/display_chat.css">
</head>

<body>
    <form>
        <input type="file" id="myFiles">

        <input type="text" id="username" placeholder="Your whatsapp name">

        <input type="radio" id="ios" name="os" value="ios">
        <label for="ios">IOS</label>
        <input type="radio" id="android" name="os" value="android">
        <label for="android">android</label>

        <input type="button" value="parse" onclick="readFile()">
    </form>
    <div class="container">
        <div class="chat-container">
            
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
